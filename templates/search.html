{% extends "base.html" %}

{% block title %} Profile {% endblock %}

{% block body %}

{% for account in accounts %}
    <div>
        <a href="{{ url_for('account', to_follow=account[1]) }}">{{ account[1] }}</a>
        <h1>{{ account[1] }}</h1>
        <h2>Bio: {{ account[6] }}</h2>
        <h3>Following</h3>
    </div>
{% endfor %}


{% endblock %}
