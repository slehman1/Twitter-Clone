<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
    <div class="root">
        <div class="sidenav">
            <img class="bird-icon" src="/static/bird.png">
            <a class="navbar-item" href="/home">Home</a>
            <a class="navbar-item" href="/explore">#Explore</a>
            <a class="navbar-item" href="/notifications">Notifications</a>
            <a class="navbar-item" href="/messages">Messages</a>
            <a class="navbar-item" href="/bookmarks">Bookmarks</a>
            <a class="navbar-item" href="/blue">Chirper Blue</a>
            <a class="navbar-item" href="/profile">Profile</a>
            <a class="navbar-item" href="index.html">More</a>
        </div>


        <main>
            <div>
                <form action="/home" method="post">
                    <input class="chirp-text-input" placeholder="What's happening?"  name="chirp" type="text">
                    <input placeholder="Media?"  name="media" type="text">
                    <input class="chirp-btn" type="submit" value="Chirp">
                </form>
            </div>
            {% for chirp in chirps %}
            <div class="chirp-div">
                <a href="{{url_for('account', to_follow=chirp[1])}}">{{ chirp[1] }}</a>
                <h1>{{ chirp[1] }}</h1>
                <p>{{ chirp[2] }}<p>
                {% if chirp[3] %}
                <img class="chirp-img" src="{{ chirp[3] }}">
                {% endif %}
                <p>{{ chirp[5] }}</p>
                <a href="{{url_for('reply', chirp_id=chirp[0])}}">Reply</a>
                <a>Retweet</a>
                <a>Like</a>
            </div>
            {% endfor %}



        </main>
    </div>
</body>
</html>
