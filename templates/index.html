{% extends "base.html" %}

{% block title %} Index {% endblock %}

{% block body %}
    <div class="root">

        <main>
            <div>
                <form action="/home" method="post">
                    <input class="chirp-text-input" placeholder="What's happening?"  name="chirp" type="text">
                    <input placeholder="Media?"  name="media" type="text">
                    <input class="chirp-btn" type="submit" value="Chirp">
                </form>
            </div>
            {% for chirp in chirps %}
            <div class="chirp-div">
                <a href="{{url_for('account', to_follow=chirp[1])}}">{{ chirp[1] }}</a>
                <h1>{{ chirp[1] }}</h1>
                <p>{{ chirp[2] }}<p>
                {% if chirp[3] %}
                <img class="chirp-img" src="{{ chirp[3] }}">
                {% endif %}
                <p>{{ chirp[5] }}</p>
                <a href="{{url_for('reply', chirp_id=chirp[0])}}">Reply</a>
                <a>Retweet</a>
                <a>Like</a>
                <a href="{{url_for('bookmark_verb', chirp_id=chirp[0])}}">Bookmark</a>
            </div>
            {% endfor %}

        </main>
    </div>

{% endblock %}
